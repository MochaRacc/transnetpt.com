<!DOCTYPE html>
<html lang="en">
<head>
  <title>Not long to go | Transnet</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      margin: 0;
      text-align: center;
    }

    .countdown {
      color: white;
      font-family: Tahoma, sans-serif;
      font-size: 25px;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .main-image {
      width: 45%;
      min-width: 200px;
    }

    .logo {
      width: 10%;
      min-width: 80px;
    }
  </style>
</head>
<body>
  <div>
    <img src="/soon.png" class="main-image">
  <div class="countdown" id="countdown">Loading...</div>

  <script>
    function updateCountdown() {
      // Target: Nov 1, 2025 00:00:00 AEDT (UTC+11)
      const targetDate = new Date('2025-10-31T13:00:00Z'); // UTC time for AEDT midnight

      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Refresh your browser, trust us.";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
    <img src="/logo.svg" alt="Transnet logo" class="logo">
  </div>
</body>
</html>
